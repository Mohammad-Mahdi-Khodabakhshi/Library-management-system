<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست علاقه مند‌ی ها</title>
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: url('https://ghab24.com/movafaghiat/media/appmedia/image/GHAB%20MEDIA%20DESKTOP%20866-min.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .book-info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1;
    }

    .book-detail {
      margin-left: 10px;
      white-space: nowrap;
    }

    .remove-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: red;
      transition: color 0.2s;
      margin-top: 10px;
    }

    .remove-btn:hover {
      color: #ff9999;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #00ffc8;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00bfa6;
    }

    /* Responsive behavior */
    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }

      .book-info {
        flex-direction: column;
        gap: 4px;
      }

      .remove-btn {
        align-self: flex-end;
        font-size: 1rem;
      }
    }

    /* لودینگ */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00c3ff;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .progress-bar {
      width: 80%;
      height: 6px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar::before {
      content: "";
      display: block;
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, #00c3ff, #004466);
      animation: loadingMove 1.5s linear infinite;
      border-radius: 3px;
      position: absolute;
      left: 0;
      top: 0;
    }

    @keyframes loadingMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    .loading-text {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- لودینگ -->
  <div id="loading-screen">
    <div class="progress-bar"></div>
    <div class="loading-text">در حال بارگذاری ...</div>
  </div>

  <div class="container">
    <h2>علاقه مندی ها</h2>
    <ul id="favoritesList"></ul>
    <a class="back-link" href="./index.html">← بازگشت به صفحه اصلی</a>
  </div>

  <script>
    // لودینگ
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 1000);
    });

    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function removeFromFavorites(index) {
      favorites.splice(index, 1);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderFavorites();
    }

    function renderFavorites() {
      const list = document.getElementById('favoritesList');
      if (favorites.length === 0) {
        list.innerHTML = "<li>هیچ کتابی در علاقه مندی ها وجود ندارد!</li>";
        return;
      }

      list.innerHTML = favorites.map((book, index) => `
        <li>
          <div class="book-info">
            <div class="book-detail"><strong>عنوان:</strong> ${book.title}</div>
            <div class="book-detail"><strong>نویسنده:</strong> ${book.author}</div>
            <div class="book-detail"><strong>سال:</strong> ${book.year}</div>
            <div class="book-detail"><strong>ژانر:</strong> ${book.genre}</div>
          </div>
          <button class="remove-btn" onclick="removeFromFavorites(${index})" title="حذف از علاقه‌مندی">🗑️</button>
        </li>
      `).join('');
    }

    renderFavorites();
  </script>
</body>
</html>
