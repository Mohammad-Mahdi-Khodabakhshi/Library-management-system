<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حذف کتاب‌های تکراری</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: url('https://ghab24.com/movafaghiat/media/appmedia/image/GHAB%20MEDIA%20DESKTOP%20866-min.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      text-align: center;
    }
    h2 {
      color: #00eaff;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    button {
      font-family: 'Vazir', sans-serif;
      background-color: #ffb347;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ffc8;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #00ffc8;
      text-decoration: none;
    }
    .back-link:hover {
      color: #00bfa6;
    }
    
    /* لودینگ */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00c3ff;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .progress-bar {
      width: 80%;
      height: 6px;
      background: #222;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar::before {
      content: "";
      display: block;
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, #00c3ff, #004466);
      animation: loadingMove 1.5s linear infinite;
      border-radius: 3px;
      position: absolute;
      left: 0;
      top: 0;
    }

    @keyframes loadingMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    .loading-text {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- لودینگ -->
  <div id="loading-screen">
    <div class="progress-bar"></div>
    <div class="loading-text">در حال بارگذاری ...</div>
  </div>

  <div class="container">
    <h2>حذف کتاب‌های تکراری</h2>
    <p>با کلیک روی دکمه زیر، همه کتاب‌های تکراری حذف خواهند شد.</p>
    <button onclick="removeDuplicates()">حذف تکراری‌ها</button>
    <div class="result" id="resultText"></div>
  </div>
  <a class="back-link" href="./index.html">← بازگشت به صفحه اصلی</a>
  <script>
    // لودینگ
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 1500);
    });

    function removeDuplicates() {
      let books = JSON.parse(localStorage.getItem('books')) || [];
      let seen = {};
      let uniqueBooks = [];
      let removedCount = 0;

      books.forEach(book => {
        const key = `${book.title}|${book.author}|${book.year}|${book.genre}`;
        if (!seen[key]) {
          seen[key] = true;
          uniqueBooks.push(book);
        } else {
          removedCount++;
        }
      });

      localStorage.setItem('books', JSON.stringify(uniqueBooks));
      document.getElementById('resultText').innerText = `✅ ${removedCount} کتاب تکراری حذف شد.`;
    }
  </script>
</body>
</html>
