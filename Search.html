  <script>
    // Ù„ÙˆØ¯ÛŒÙ†Ú¯
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 1000);
    });

    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function isSameBook(b1, b2) {
      return b1.title === b2.title &&
             b1.author === b2.author &&
             b1.year === b2.year &&
             b1.genre === b2.genre;
    }

    function isFavorite(book) {
      return favorites.some(fav => isSameBook(fav, book));
    }

    function toggleFavorite(book) {
      const index = favorites.findIndex(fav => isSameBook(fav, book));
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(book);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      searchBooks();
    }

    function createHeartButton(book) {
      const active = isFavorite(book) ? 'active' : '';
      const iconType = isFavorite(book) ? 'fas' : 'far';
      return `
        <button class="heart-btn ${active}" onclick='toggleFavorite(${JSON.stringify(book)})'>
          <i class="${iconType} fa-heart"></i>
        </button>`;
    }

    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      const books = JSON.parse(localStorage.getItem('books')) || [];
      const filtered = books.filter(book =>
        book.title.toLowerCase().includes(query) ||
        book.author.toLowerCase().includes(query) ||
        book.genre.toLowerCase().includes(query) ||
        book.year.toString().includes(query)
      );

      if (filtered.length === 0) {
        resultsContainer.innerHTML = '<p>âŒ Ú©ØªØ§Ø¨ÛŒ Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯.</p>';
        return;
      }

      filtered.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <div class="book-details">
            <div><strong>Ø¹Ù†ÙˆØ§Ù†:</strong> ${book.title}</div>
            <div><strong>Ù†ÙˆÛŒØ³Ù†Ø¯Ù‡:</strong> ${book.author}</div>
            <div><strong>Ø³Ø§Ù„ Ø§Ù†ØªØ´Ø§Ø±:</strong> ${book.year}</div>
            <div><strong>Ú˜Ø§Ù†Ø±:</strong> ${book.genre}</div>
          </div>
          ${createHeartButton(book)}
        `;
        resultsContainer.appendChild(div);
      });
    }
